running: true

image:
  registry: alchemyfr
  imagePullPolicy: IfNotPresent
  tag:
      phraseanet: 4.1.15
      phraseanet_saml_sp: latest
      database: 4.1.15
      elasticsearch: 4.1.15
  pullSecret:
    enabled: false
    name: registry-secret
    registry:
    username:
    password:
    email:

nodeSelector:
  
mysql:
  enabled: true
  user: "{{ .Values.app.phraseanet_db_user }}"
  password: "{{ .Values.app.phraseanet_db_password }}"
  root_password: "{{ .Values.app.phraseanet_db_password }}"
  max_allowed_packet: 16M
  max_connection: 100
  pvc_name: phraseanet-database
  resources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"
  persistence:
    enabled: true
    existingClaim:
    storageClass: standard
    annotations: {}
    accessMode: ReadWriteOnce
    subPath:
    size: 1Gi

elasticsearch:
  enabled: true
  pvc_name: phraseanet-elasticsearch
  resources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"
  persistence:
    enabled: true
    existingClaim:
    storageClass: standard
    annotations: {}
    accessMode: ReadWriteOnce
    subPath:
    size: 1Gi

rabbitmq:
  enabled: false
#   port: "{{ .Values.app.phraseanet_rabbitmq_port }}"
#   default_user: "{{ .Values.app.phraseanet_rabbitmq_user }}"
#   default_pass: "{{ .Values.app.phraseanet_rabbitmq_pass }}"
#   default_vhost: "{{ .Values.app.phraseanet_rabbitmq_vhost }}"
