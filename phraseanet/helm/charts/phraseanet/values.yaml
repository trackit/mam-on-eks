        enabled: true
        existingClaim:
        storageClass: standard
        annotations: {}
        accessMode: ReadWriteOnce
        subPath:
        size: 1Gi
    tmp:
      name: phraseanet-tmp
      persistence:
        enabled: true
        existingClaim:
        storageClass: standard
        annotations: {}
        accessMode: ReadWriteOnce
        subPath:
        size: 1Gi
    ftp:
      name: phraseanet-ftp
      persistence:
        enabled: true
        existingClaim:
        storageClass: standard
        annotations: {}
        accessMode: ReadWriteOnce
        subPath:
        size: 1Gi
    backup:
      name: phraseanet-backup
      persistence:
        enabled: true
        existingClaim:
        storageClass: standard
        annotations: {}
        accessMode: ReadWriteOnce
        subPath:
        size: 1Gi
  persistence:
    enabled: true
    existingClaim:
    storageClass: standard
    annotations: {}
    accessMode: ReadWriteOnce
    subPath:
    size: 1Gi
  pvc_name:
